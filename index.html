<body>
    <div id="app">
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Codeforce </a>

            <form @submit.prevent="search()" action=""><input class="form-control form-control-dark w-100" type="text" placeholder="Search username" v-model="username" aria-label="Search"></form>

            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <button v-on:click="search()" class="btn" style="color: white">Search</button>

                <div class="accordion" id="accordionExample">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Div 3 Problems
                                </button>
                            </h2>
                        </div>

                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="card-body">
                                <ol class="problems">
                                    <li v-for="problemSet in div3problems">
                                        <a class="problem" :style="`color: ${problem.color}; background-color: ${solved[problem.id] ? '#d8f7df' : 'white'};`" v-for="problem in problemSet" :title="`Rating: ${problem.rating}`" :href="`https://codeforces.com/problemset/problem/${problem.id}`" target="_blank">
                                            {{ `${problem.index}. ${problem.name}` }}
                                        </a> <span>({{problemSet[0].contestId}})</span>
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>


                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                    Educational Problems
                                </button>
                            </h2>
                        </div>

                                            {{ `${problem.index}. ${problem.name}` }}
                                        </a>
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>

                                    Div 2 Problems
                                </button>

                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">

                                <div class="card-body">
                                    <ol class="problems">
                                        <li v-for="problemSet in div2problems">
