<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Anthony Ngene">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>CodeForce</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="app">
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Codeforce </a>

            <form @submit.prevent="search()" action=""><input class="form-control form-control-dark w-100" type="text" placeholder="Search username" v-model="username" aria-label="Search"></form>

            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <button v-on:click="search()" class="btn" style="color: white">Search</button>
                </li>
            </ul>
        </nav>

        <div class="container-fluid content">

            <main role="main" class="">

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" v-for="(title, index) in titles">
                        <a :class="index > 0 ? 'nav-link' : 'nav-link active'" :id="'tab' + index" data-toggle="tab" :href="'#set' + index"
                         role="tab" aria-controls="contact" aria-selected="false">{{title}}</a>
                      </li>
                  </ul>



                  <div class="tab-content" id="myTabContent">
                    <div v-for="(set, index) in problemSets"
                    :class="index > 0 ? 'tab-pane fade' : 'tab-pane fade show active'" :id="'set' + index" role="tabpanel" aria-labelledby="contact-tab">
                        <ol class="problems">
                            <li v-for="problemSet in set">
                                <a 
                                class="problem" 
                                :style="` background-color: ${solved[problem.id] ? '#d8f7df' : 'white'}; ${solved[problem.id] ? 'color: #888;' : ''}`" v-for="problem in problemSet" :title="`Rating: ${problem.rating}`" :href="`https://codeforces.com/problemset/problem/${problem.id}`" target="_blank">
                                    {{ `${problem.index}. ${problem.name}` }} <span class="color" :style="`background-color: ${problem.color};`" ></span>
                                </a> <span>({{problemSet[0].contestId}})</span>
                            </li>
                        </ol>
                    </div>
                  </div>

                <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="js/codeforce.js"></script>

</body></html>
